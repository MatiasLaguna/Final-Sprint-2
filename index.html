<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <title>App de Gastos</title>
</head>

<body>
    <div class="container bg-primary text-center text-light">
        <h2>App de Gastos</h2>
        <small class="text-white">Ingresa cuánto pagó cada persona</small>
    </div>
    <form>
        <div class="mb-3">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputName" />
        </div>

        <div class="mb-3">
            <label for="inputCost" class="form-label">Gasto</label>
            <input type="number" class="form-control" id="inputCost" />
        </div>
        <button type="button" class="btn btn-outline-primary" onclick="validar()">
        Enviar
      </button>
    </form>

    <ol class="list-group" id="list-p"></ol>
    <div id="total"></div>
    <div id="subtotal"></div>
    <script src="app.js"></script>
</body>

</html>
